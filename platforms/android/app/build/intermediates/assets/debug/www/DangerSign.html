<!DOCTYPE html>
<html lang="en">
<head>
    <title>DangerSign</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- Path to Framework7 Library CSS-->

    <script>
        $(document).ready(function(){
            var x = setInterval(function() {
                var list = JSON.parse(window.localStorage.getItem('babieslist'));
                var item = window.localStorage.getItem("cookie");
                var birthDate = list[item].timeinseconds;

                // Get todays date and time
                var now = new Date().getTime();

                // Find the distance between now and the birth date
                var distance = now - birthDate;
                // Time calculations for days, hours, minutes and seconds
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                var Time1 = hours + "h " + minutes + "m " + seconds + "s " + "Minutes after birth";
                document.getElementById("write").innerHTML = Time1;
            }, 1000);
            babyTimer();
        });
    </script>
    <script>
        $(document).ready(function(){
            var list = JSON.parse(window.localStorage.getItem("babieslist"));
            var item = window.localStorage.getItem("cookie");
            $("#name").append('Baby of '+list[item].mother_name);
            var babyno = list[item].child_no;
            var dangersigndetails = JSON.parse(window.localStorage.getItem('dangersigndetails'));
            var matches = $.grep(dangersigndetails, function(obj) {
                return obj.child_no == babyno;
            });
            if (matches.length) {
                $('#head').addClass('highlight');
            }
        });
    </script>
</head>
<body>
<div class="views">
    <div class="view view-main">
        <div class="pages navbar-fixed toolbar-fixed">
            <div class="page" data-page = "DangerSign">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a onClick="backbabyphase2()" class="link">
                                <i class="icon icon-back"></i>
                                <span>Back</span>
                            </a>
                        </div>
                        <div class="center" style="margin: 0 auto;">BabyCondition-Danger</div>
                        <div class="right">
                            <a href="#" class="link" onclick="logout()">Log off</a>
                        </div>
                    </div>
                </div>
                <div class="page-content">

                    <!--Media List View-->

                    <div class="content-block-title" id="head" align="center" style="font-size: large">90 Minutes to 24 hours after birth</div>
                    <div class="list-block media-list">
                        <ul>
                            <!-- Single chekbox item -->
                            <li>
                                <a href="#" class="item-link item-content">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title" id="name"> </div>
                                            <!--<div class="item-after" id="write"> </div>-->
                                            <div class="item-after" id="write"></div>

                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="item-link smart-select">
                                    <!-- "multiple" attribute for multiple select-->
                                    <select name="DangerSign" id = "dangersign" multiple>
                                        <!-- options grouped within "optgroup" tag-->
                                        <optgroup label="DangerSign">
                                            <option value="Fastbreathing">Fast breathing</option>
                                            <option value="Chestindrawing">Chest indrawing</option>
                                            <option value="Temperature">Temperature <35.5C or >37.5C</option>
                                            <option value="Notfeeding">Not feeding</option>
                                            <option value="Nomovement">No movement</option>
                                            <option value="Convulsions">Convulsions</option>
                                        </optgroup>
                                    </select>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">DangerSign</div>
                                                <input type="text" placeholder="Touch to select" id="danger">
                                        </div>
                                    </div></a>
                            </li>
                            <!-- Another chekbox item -->
                            <li>
                                <label class="label-radio item-content">
                                    <input type="checkbox" name="my-checkbox" id="Antibiotics">
                                    <div class="item-media">
                                        <i class="icon icon-form-radio"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">Give Antibiotics</div>
                                    </div>
                                </label>
                            </li>
                            <li>
                                <label class="label-radio item-content">
                                    <input type="checkbox" name="my-checkbox" id="seekAdvancedCare">
                                    <div class="item-media">
                                        <i class="icon icon-form-radio"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">Seek advanced care</div>
                                    </div>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <a class="button button-fill" id="" onclick="dangersign()">Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
